<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" #productSearch="ngForm">
            <label for="name">Name</label>
            <input id="name" 
            name="name"
            type="text"
            required
            [(ngModel)]="id" />
            
            <button type="submit" (click)="getProduct()">Search</button>
        </form>
        
        
    </div>
</body>
</html>

<h1>Hello Kendo UI for Angular!</h1>
<p>
    <kendo-grid
        [data]="gridItems | async"
        [pageSize]="pageSize"
        [skip]="skip"
        [pageable]="true"
        (pageChange)="pageChange($event)"
        [sortable]="true"
        [sort]="sortDescriptor"
        
        [height]="400"
        >
        <kendo-grid-column field="id" title="ID" [width]="50"></kendo-grid-column>
        <kendo-grid-column field="title" title="Product Name" [width]="500"></kendo-grid-column>
        <!-- <kendo-grid-column field="Category.CategoryName" title="Category"></kendo-grid-column> -->
        <kendo-grid-column field="price" title="Unit Price" [width]="140" format="{0:c}"></kendo-grid-column>
        <!-- <kendo-grid-column field="Discontinued" filter="boolean">
            <ng-template kendoGridCellTemplate let-dataItem>
                <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
            </ng-template>
        </kendo-grid-column> -->
    </kendo-grid>
</p>
